<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\style.css">
    <title>HealthProphet</title>
    <link rel="icon" type="image/x-icon" href="..\static\Assets\Logo\color_icon.svg">
</head>
<body>
    <header>
        <img src="..\static\Assets\Logo\color_full.svg" alt="HealthProphet" class="logo">
        <div class="background">
            <img src="..\static\Assets\IMG\Intro-bg.png" alt="" class="img">
        </div>
    </header>
    <section>
        <div class="content-wrapped">
            <div class="header-block">
                <div class="intro-header">Chẩn đoán sức khỏe của bạn</div>
                <div class="intro-subheader">Chưa bao giờ dễ dàng đến vậy</div>
            </div>
            <div class="cta-block">
                <button class="primary" id="primary-button">
                    <span class="title">Bắt đầu chẩn đoán</span>
                    <img class="icon" src="..\static\Assets\Icon\arrow-right.svg"></img>
                </button>
                <div class="noti body-text">* Kết quả của HealthProphet chỉ mang tính chất tham khảo. <br>Để đảm bảo tính chính xác, chúng tôi khuyến khích bạn hãy đến các trung tâm y tế để được kiểm tra và xác nhận tình trạng sức khỏe hiện tại của mình.</div>
                <script>
                    const primaryButton = document.getElementById('primary-button');
                    // Thêm sự kiện click vào nút primary
                    primaryButton.addEventListener('click', function () {
                        // Chuyển slug bằng cách thay đổi giá trị của window.location.pathname
                        window.location.pathname = '/response';
                    });
                </script>
            </div>
        </div>
    </section>
</body>
</html>
